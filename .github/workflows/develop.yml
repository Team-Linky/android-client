name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.7'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: echo $KEY_BASE_64_DEBUG | base64 -d > debug.keystore
      - name: Create file
        run: cat /home/runner/work/linky/android-client/app/google-services.json
      - name: Putting data
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA | base64 -d > /home/runner/work/linky/android-client/app/google-services.json
      - name: Build with Gradle
        run: ./gradlew assembleDebug